<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à HealthWave</title>
    <link rel="stylesheet" href="../CSS/STYLE.CSS">
</head>
<body>
    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="login-form">
                    <h2>Inscription à HealthWave</h2>
                    <form id="registerForm" class="login-form">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmez le mot de passe</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                        </div>
                        <button type="submit" class="btn">S'inscrire</button>
                        <div id="message" class="message"></div>
                    </form>
                    <div class="login-options">
                        <span>Vous avez déjà un compte ? <a href="login.html" class="create-account-link">Connexion</a></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../JS/exscript.js"></script>
</body>
</html>
